name: Security Scans

on:
  push:
  pull_request:

jobs:
  sca-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install
      - name: npm audit (SCA)
        run: npm audit --audit-level=low || true
      - name: Snyk (SCA)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --all-projects
      - name: Build Docker image
        run: docker build -t vuln-node-app:latest .

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-fs-report.txt'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.txt

      - name: Trivy Image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'vuln-node-app:latest'
          format: 'table'
          output: 'trivy-image-report.txt'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy Image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.txt

  dast-zap:
    runs-on: ubuntu-latest
    needs: sca-and-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install
      - name: Start app
        run: |
          nohup npm start > server.log 2>&1 &
          sleep 5
          curl -sSf http://localhost:3000/ > /dev/null
      - name: ZAP Baseline DAST
        run: |
          docker run --rm --network host owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-baseline-report.html \
            -m 5
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-baseline-report.html

