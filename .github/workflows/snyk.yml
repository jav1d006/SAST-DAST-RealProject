name: Snyk Security Scan (SAST + SCA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  snyk-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Dependency scan (SCA)
      - name: Run Snyk Open Source (SCA)
        run: snyk test --all-projects --sarif-file-output=snyk-sca.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Code scan (SAST)
      - name: Run Snyk Code (SAST)
        run: snyk code test --sarif-file-output=snyk-sast.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Upload SCA results
      - name: Upload SCA SARIF
        if: ${{ always() && github.event_name != 'schedule' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca.sarif

      # ðŸ”¹ Upload SAST results
      - name: Upload SAST SARIF
        if: ${{ always() && github.event_name != 'schedule' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast.sarif
