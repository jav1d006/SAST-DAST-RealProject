name: Snyk Full Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for snyk-to-html)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install snyk-to-html
        run: npm install -g snyk-to-html

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Run Snyk Open Source (SCA) â†’ HTML only
      - name: Run Snyk Open Source (SCA)
        run: |
          snyk test --all-projects --json > snyk-sca.json || echo "{}" > snyk-sca.json
          snyk-to-html -i snyk-sca.json -o snyk-sca-report.html || echo "<html><body><p>No SCA issues found</p></body></html>" > snyk-sca-report.html
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Run Snyk Code (SAST) â†’ SARIF + HTML
      - name: Run Snyk Code (SAST)
        run: |
          snyk code test --sarif-file-output=snyk-sast.sarif || echo '{"version":"2.1.0","runs":[]}' > snyk-sast.sarif
          snyk code test --json > snyk-sast.json || echo "{}" > snyk-sast.json
          snyk-to-html -i snyk-sast.json -o snyk-sast-report.html || echo "<html><body><p>No SAST issues found</p></body></html>" > snyk-sast-report.html
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Upload SAST SARIF only (Security tab)
      - name: Upload SAST SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast.sarif

      # ðŸ”¹ Upload HTML reports as artifacts
      - name: Upload SCA HTML report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: snyk-sca-report.html

      - name: Upload SAST HTML report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sast-report
          path: snyk-sast-report.html
