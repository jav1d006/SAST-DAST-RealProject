name: Snyk Security Scan (SAST + SCA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”Ž 1. Dependency scan (SCA)
      - name: Run Snyk Open Source (SCA)
        run: snyk test --all-projects --sarif-file-output=snyk-sca.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Fayl yoxdursa boÅŸ fayl yarat (SCA)
      - name: Ensure SCA SARIF exists
        run: |
          if [ ! -f snyk-sca.sarif ]; then
            echo "{}" > snyk-sca.sarif
          fi

      # ðŸ”Ž 2. Code scan (SAST)
      - name: Run Snyk Code (SAST)
        run: snyk code test --sarif-file-output=snyk-sast.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”¹ Fayl yoxdursa boÅŸ fayl yarat (SAST)
      - name: Ensure SAST SARIF exists
        run: |
          if [ ! -f snyk-sast.sarif ]; then
            echo "{}" > snyk-sast.sarif
          fi

      # ðŸ“Š 3. Upload results to GitHub Security tab
      - name: Upload SCA results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca.sarif

      - name: Upload SAST results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast.sarif
