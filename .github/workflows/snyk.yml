name: Snyk Security Scan (SCA + SAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”Ž 1. Dependency scan (SCA)
      - name: Run Snyk Open Source (SCA)
        run: snyk test --all-projects --sarif-file-output=snyk-sca.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ”Ž 2. Code scan (SAST)
      - name: Run Snyk Code (SAST)
        run: snyk code test --sarif-file-output=snyk-sast.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸ“Š 3. Upload results to GitHub Security tab
      - name: Upload results (SCA)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca.sarif

      - name: Upload results (SAST)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast.sarif
