name: Snyk SAST Scan with HTML Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  snyk-sast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code (SAST) and create HTML report
        run: |
          snyk code test --sarif-file-output=snyk-sast.sarif
          snyk code test --json > snyk-sast.json || echo "{}" > snyk-sast.json
          if ! snyk-to-html -i snyk-sast.json -o snyk-sast-report.html; then
            echo "<html><body><p>No issues found</p></body></html>" > snyk-sast-report.html
          fi
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload SAST SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast.sarif

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sast-report
          path: snyk-sast-report.html
